<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Ctrl Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.ctrl.js"></script>
  <script src="ctrl_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div jq-ctrl="test">
      <div id="qunit-binding">
          <input title="{{testBinding}}" type="text" jq-model="testBinding" />
          <i>{{testBinding}}</i>
          <!-- coomit -->
      </div>
      <div id="qunit-if">
          <div jq-if="testNum > 0">True</div>
          <div jq-if="testNum <= 0">False</div>
      </div>
      <div id="qunit-repeat">
          <ul>
              <li jq-repeat="row in testCollections">{{row.key}}:{{row.value}}</li>
          </ul>
      </div>
      <div id="qunit-options">
          <select jq-model="testSelect" jq-options="testOptions"></select>
          <i>{{testSelect}}</i>
      </div>
      <div id="qunit-src">
          <img jq-src="{{testSrc}}" />
      </div>
      <div id="qunit-href">
          <a jq-href="{{testHref}}">Github</a>
      </div>
      <div id="qunit-disabled">
          <button jq-disabled="testDisabled">Disabled</button>
      </div>
      <div id="qunit-style">
          <div jq-style="testStyle">jQuery</div>
      </div>

  </div>
</body>
</html>
