<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Ctrl Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.ctrl.js"></script>
  <script src="ctrl_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div>
      <div id="qunit-binding" jq-ctrl="test-binding">
          <div class="common">
              <input title="{{testBinding}}" type="text" jq-model="testBinding" />
              <i>{{testBinding}}</i>
          </div>
          <div class="object">
              <input title="{{testObjectBinding.value}}" type="text" jq-model="testObjectBinding.value" />
              <i>{{testObjectBinding.value}}</i>
          </div>
      </div>
      <div id="qunit-if" jq-ctrl="test-if">
          <div class="common">
              <div jq-if="testBoolTrue">True</div>
              <div jq-not="testBoolTrue">False</div>
          </div>
          <div class="object">
              <div jq-if="testBoolObjectTrue.value">True</div>
              <div jq-not="testBoolObjectTrue.value">False</div>
          </div>
      </div>
      <div id="qunit-repeat" jq-ctrl="test-repeat">
          <ul>
              <li jq-repeat="row in testCollections">{{row.key}}:{{row.value}}</li>
          </ul>
          <ul>
              <li jq-repeat="obj in testLevelsCollections">
                  {{obj.key}}:{{obj.row.value}}
                  <ul>
                      <li class="sub" jq-repeat="subObj in obj.row.sub">{{subObj.key}}::{{subObj.value}}</li>
                  </ul>
              </li>
          </ul>
      </div>
      <div id="qunit-options" jq-ctrl="test-options">
          <div class="common">
              <select jq-model="testSelect" jq-options="testOptions"></select>
              <i>{{testSelect}}</i>
          </div>
          <div class="group">
              <select jq-model="testGroupSelect" jq-options="testGroupOptions"></select>
              <i>{{testGroupSelect}}</i>
          </div>
      </div>
      <div id="qunit-src_href" jq-ctrl="test-src_href">
          <img jq-src="{{testSrc}}" />
          <a jq-href="{{testHref}}">Github</a>
          <img jq-src="{{testObjectSrc.value}}" />
          <a jq-href="{{testObjectHref.value}}">Github</a>
      </div>
      <div id="qunit-disabled"  jq-ctrl="test-disabled">
          <button jq-disabled="testDisabled">Disabled</button>
          <button jq-disabled="testObjectDisabled.value">Disabled</button>
      </div>
      <div id="qunit-style" jq-ctrl="test-style">
          <div jq-style="testStyle">jQuery</div>
          <div jq-style="testObjectStyle.value">jQuery</div>
      </div>
      <div id="qunit-event" jq-ctrl="test-event">
          <span>{{message}}</span>
          <button jq-click="click('OK')">Click Me</button>
      </div>
  </div>
</body>
</html>
